<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博</title>
    <link rel="stylesheet" href="../../node_modules/layui/css/layui.css">
</head>
<body>
<div style="margin-top: 25px">
<label class="layui-form-label" style="width: 160px">输入微博内容进行筛选：</label>
<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" style="width: 300px">

</div>
<div style="margin-left: 25px;margin-top: 30px">
    <table id="usersInfo" lay-filter="test"></table>
</div>
<script src="../../node_modules/layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#user'
            ,width:965
            ,height: 312
            ,url: '/normalBlogs' //数据接口
            ,page: true //开启分页
            ,even:true
            ,limit: 5 //每页默认显示的数量
            ,cols: [[ //表头
                {field: 'blogId', title: '用户ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'content', title: '用户名',sort:true, width:150}
                ,{field: 'isRepost', title: '性别', width:80, sort: true}
                ,{field: 'repostId', title: '手机号码', width:150}
                // ,{field: 'sign', title: '电子邮箱', width: 177}
                // ,{field: 'experience', title: '账号状态', width: 100, sort: true}
                // ,{field: 'score', title: '账号创建时间', width: 140, sort: true}
                // ,{field: 'classify', title: '头像', width: 80}
            ]]
        });

        table.on('tool(user)',function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/deleteBlog'
                        , method: 'post'
                        , data: {"blogId": data.blogId}
                        , datatype: "json",
                        success: function (data) {
                            obj.del();
                            console.log(data.blogId);
                            layer.close(index);
                            layer.msg("删除成功", {icon: 6});
                        },
                        error: function (data) {
                            layer.msg("删除失败", {icon: 5});
                        }
                    })

                });
            }
        })

        $("#search").click(function () {
            //重新加载表格
            table.reload('user' ,{
                where: { //设定异步数据接口的额外参数，任意设
                    blogContent: $("#usersName").val()
                },
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });
    });
</script>
</body>
</html>
