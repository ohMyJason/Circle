<script src="node_modules/layui/layui.js" charset="utf-8"></script>


<script>
    var vm3 = new Vue({
        el: '#blog-content',
        data: {
            blogInfoList: [],
            commentList: [],
            pageNum: '1',
            size: '3',
            forwardInput: '',
            selected: 'll',
            reviewed: 'll',
            selectType: "0"  //0-热度 1-关注 2-实时
        }, methods: {
            toCircle(circleId) {
                $.cookie("circleId", circleId, {path: '/user/circle/circle.html'})
            },
            add() {
                if (this.selectType == 0) {
                    $.ajax({
                        url: "/blog/showAllBlog",
                        type: "post",
                        data: {
                            page: this.pageNum,
                            size: this.size
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                for (i = 0; i < result.count; i++) {
                                    vm3.blogInfoList.push(result.data[i]);
                                }
                                vm3.pageNum = parseInt(vm3.pageNum) + 1;
                            }
                        }
                    })
                } else if (this.selectType == 1) {
                    $.ajax({
                        url: "/blog/showConcernBlog",
                        type: "post",
                        headers: {"token": $.cookie("token")},
                        data: {
                            page: this.pageNum,
                            size: this.size
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                for (i = 0; i < result.count; i++) {
                                    vm3.blogInfoList.push(result.data[i]);
                                }
                                vm3.pageNum = parseInt(vm3.pageNum) + 1;
                            }
                        }
                    })
                } else if (this.selectType == 2) {
                    $.ajax({
                        url: "/blog/showBlogByCreateTime",
                        type: "post",
                        headers: {"token": $.cookie("token")},

                        data: {
                            page: this.pageNum,
                            size: this.size
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                for (i = 0; i < result.count; i++) {
                                    vm3.blogInfoList.push(result.data[i]);
                                }
                                vm3.pageNum = parseInt(vm3.pageNum) + 1;
                            }
                        }
                    })
                }

            },
            showForward(i) {
                if (this.selected != i) {
                    this.selected = i;
                    this.reviewed = 'll';
                    this.forwardInput = '';
                } else {
                    this.selected = 'lll';
                }
            },
            forwardBlog(e, blogId) {
                $.ajax({
                    url: "/blog/forwardBlog",
                    type: "post",
                    headers: {'token': $.cookie("token")},
                    data: {
                        blogId: blogId,
                        forwardContent: this.forwardInput
                    },
                    success: function (result) {
                        if (result.code == 0) {
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.msg("转发成功");
                            })
                            vm3.selected = 'll';
                        }
                    }, error: function () {
                        layui.use('layer', function () {
                            var layer = layui.layer;
                            layer.msg("请先登录!");
                        })
                        // window.location.href="../index/index.html";

                    }
                })
            },
            showReview(i, blogId) {
                if (this.reviewed != i) {
                    this.reviewed = i;
                    this.forwardInput = '';
                    this.selected = 'lll';
                    $.ajax({
                        url: "/blog/showComment",
                        type: "post",
                        data: {
                            blogId: blogId,
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                vm3.commentList = result.data;
                            }
                        }
                    })
                } else {
                    this.reviewed = 'lll';
                }
            },
            reviedBlog(e, blogId) {
                if (this.forwardInput == '') {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("请输入评论信息！");
                    })
                } else {
                    $.ajax({
                        url: "/blog/insertComment",
                        type: "post",
                        headers: {'token': $.cookie("token")},
                        data: {
                            blogId: blogId,
                            commentContent: this.forwardInput
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                layui.use('layer', function () {
                                    var layer = layui.layer;
                                    layer.msg("评论成功");
                                })
                                vm3.reviewed = 'lll';
                            }
                        }, error: function () {
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.msg("请先登录");
                                // window.location.href="../index/index.html";
                            })
                        }
                    })
                }
            },
            like(e, blogId) {
                $.ajax({
                    url: "/blog/insertLike",
                    type: "post",
                    headers: {'token': $.cookie("token")},
                    data: {
                        blogId: blogId
                    },
                    success: function (result) {
                        if (result.code == 0) {
                            e.target.innerText = parseInt(e.target.innerText) + 1;
                            e.target.style.color = "blue";
                        } else {
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.msg(result.msg);
                            })
                            e.target.style.color = "blue";
                        }
                    }, error: function () {
                        layui.use('layer', function () {
                            var layer = layui.layer;
                            layer.msg("请先登录");
                            // window.location.href="../index/index.html";
                        })
                    }
                })
            },
            jumpPagePerson(userId) {
                if ($.cookie('token') == null) {
                    $.cookie("userId", userId, {path: '/user/user-center/personals.html'});
                    window.location.href = "../user-center/personals.html";
                } else {
                    $.ajax({
                        url: "/test/testGetUserIdByToken",
                        type: "post",
                        headers: {'token': $.cookie("token")},
                        success: function (result) {
                            if (result.code == 0) {
                                if (userId == result.data) {
                                    window.location.href = "../user-center/personal.html";
                                } else {
                                    $.cookie("userId", userId, {path: '/user/user-center/personals.html'});
                                    window.location.href = "../user-center/personals.html";
                                }
                            }
                        }
                    })
                }
            }
        }, created() {

            $("#on-hot").click();
            $("#on-hot").click(function () {
                $("#on-hot").css("color", "green");
                $("#on-time").css("color", "black");
                $("#on-focus").css("color", "black");
                $.ajax({
                    url: "/blog/showAllBlog",
                    type: "post",
                    headers: {"token": $.cookie("token")},
                    data: {
                        page: 1,
                        size: 3
                    },
                    success: function (result) {
                        vm3.selectType = '0'; //流加载判断这个
                        vm3.pageNum = '1';
                        if (result.code == 0) {
                            vm3.blogInfoList = result.data;
                            vm3.pageNum = parseInt(vm3.pageNum) + 1;
                        }
                    }
                })
            })

            $("#on-focus").click(function () {
                $("#on-hot").css("color", "black");
                $("#on-time").css("color", "black");
                $("#on-focus").css("color", "green");
                $.ajax({
                    url: "/blog/showConcernBlog",
                    type: "post",
                    headers: {"token": $.cookie("token")},
                    data: {
                        page: 1,
                        size: 3
                    },
                    success: function (result) {
                        vm3.selectType = '1'; //流加载判断这个
                        vm3.pageNum = '1';
                        if (result.code == 0) {
                            vm3.blogInfoList = result.data;
                            vm3.pageNum = parseInt(vm3.pageNum) + 1;
                        }
                    }
                })
            })

            $("#on-time").click(function () {
                $("#on-hot").css("color", "black");
                $("#on-time").css("color", "green");
                $("#on-focus").css("color", "black");
                $.ajax({
                    url: "/blog/showBlogByCreateTime",
                    type: "post",
                    data: {
                        page: 1,
                        size: 3
                    },
                    success: function (result) {
                        vm3.selectType = '2';
                        vm3.pageNum = '1';
                        if (result.code == 0) {
                            vm3.blogInfoList = result.data;
                            vm3.pageNum = parseInt(vm3.pageNum) + 1;
                        }
                    }
                })
            })


        }
    })


    layui.use('flow', function () {
        var flow = layui.flow;

        flow.load({
            elem: '#LAY_demo2' //流加载容器
            , done: function (page, next) { //执行下一页的回调
                //模拟数据插入
                setTimeout(function () {
                    var lis = [];
                    // for(var i = 0; i < 8; i++){
                    //     lis.push('<li>'+ ( (page-1)*8 + i + 1 ) +'</li>')
                    // }

                    //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
