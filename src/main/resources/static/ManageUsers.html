<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="node_modules/layui/css/layui.css">
</head>
<body>
<div style="margin-top: 25px">
    <label class="layui-form-label" style="width: 150px">输入用户名进行筛选：</label>
    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" style="width: 300px">

</div>
    <div style="margin-left: 25px;margin-top: 30px">
        <table id="usersInfo" lay-filter="test"></table>
    </div>
<script src="node_modules/layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#usersInfo'
            ,width:965
            ,height: 312
            ,url: '/demo/table/user/' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: '用户ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'username', title: '用户名',sort:true, width:150}
                ,{field: 'sex', title: '性别', width:80, sort: true}
                ,{field: 'city', title: '手机号码', width:150}
                ,{field: 'sign', title: '电子邮箱', width: 177}
                ,{field: 'experience', title: '账号状态', width: 100, sort: true}
                ,{field: 'score', title: '账号创建时间', width: 140, sort: true}
                ,{field: 'classify', title: '头像', width: 80}
            ]]
        });
    });
</script>
</body>
</html>
