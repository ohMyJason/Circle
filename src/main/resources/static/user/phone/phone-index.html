<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机主页</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <link rel="stylesheet" href="node_modules/css/phone-index.css">
</head>
<body>
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
<!--            <a class="icon icon-me pull-left open-panel"></a>-->
            <a class="icon icon-message pull-left"></a>


            <a class="icon icon-search pull-right"></a>

            <h1 class="title"  style="color: #0000FF;font-family: 宋体;font-size: 110%">
                <strong>Circle</strong>
            </h1>

        </header>


        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" href="#">
                <span class="icon icon-star"></span>

            </a>
            <a class="tab-item external" href="#">
                <span class="icon icon-settings"></span>

        <!-- 这里是页面内容区 -->
        <div class="content">

            <div class="card facebook-card" style="margin-left: 2rem; margin-right: 2rem">

                    <div class="facebook-date" style="height: 2rem;font-size: 1rem;margin-top: 1rem">星期一 3:47pm</div>
                </div>



<!--                照片-->
                <div class="card-content" style="width: 100%;margin-top: 40px" >
                    <div style="width: 100%;height: 200px ">
                        <div style="height: 100%;width: 20%;position: relative;float: left ;margin-left: 10%">
                            <img src="../../node_modules/images/11144.png" height="90%" width="100%"/>
                        </div>
                        <div style="height: 100%;width: 20%;position: relative;float: left ;margin-left: 10%">

                        </div>
                        <div style="height: 100%;width: 20%;position: relative;float: left ;margin-left: 10%">
                            <img src="../../node_modules/images/11144.png" height="90%" width="100%"/>
                        </div>
                        <div style="height: 100%;width: 20%;position: relative;float: left ;margin-left: 10%">
                            <img src="../../node_modules/images/11144.png" height="90%" width="100%"/>
                        </div>
                    </div>

                </div>
                <div class="card-footer no-border">
                    <a href="#" class="link">赞</a>
                    <a href="#" class="link">评论</a>

            </div>

<!--            视频-->
            <div class="card facebook-card" style="margin-left: 2rem; margin-right: 2rem">

                    <div class="facebook-avatar"><img src="../../node_modules/images/1.jpg" height="144" width="138"/></div>
                    <div class="facebook-name" style="height: 2rem;font-size: 1.5rem;margin-top: 1rem;">夜萧</div>
