<script>
    //上传资源
    layui.use('upload', function () {
        var upload = layui.upload;
        var layer = layui.layer;
        //执行实例
        var uploadImg = upload.render({
            elem: '#uploadImg' //绑定元素
            , url: '/blog/uploadResource/' //上传接口
            , data: {flag: 1}
            , before: function () {
                layer.load(1); //换了种风格
            }
            , headers: {token: $.cookie("token")}
            , done: function (res) {
                layer.closeAll('loading'); //关闭loading
                console.log(res.data.resourceUrl);
                $(".releaseImg").append("<img src=\"//"+res.data.resourceUrl+"\">\n")
                vm4.itemsId.push(res.data.blogItemId);
                console.log(vm4.itemsId);
                $("#releaseImgCard").show(1000);
                //上传完毕回调
            }
            , error: function () {
                layer.closeAll('loading'); //关闭loading
                layer.msg("上传错误，请重新上传")
                //请求异常回调
            }
        });
        //执行实例
        var uploadVideo = upload.render({
            elem: '#uploadVideo' //绑定元素
            , url: '/blog/uploadResource/' //上传接口
            , data: {flag: 4}
            , headers: {token: $.cookie("token")}
            , done: function (res) {
                layer.closeAll('loading'); //关闭loading
                //上传完毕回调
            }
            , error: function () {
                layer.closeAll('loading'); //关闭loading

                //请求异常回调
            }
        });
    });
    var vm4 = new Vue({
        el: '#release-blog',
        data: {
            blogContent: "",
            circleId: "",
            itemsId: []
        },
        methods: {
            relealeBlog: function () {

            }
        }
        ,created(){
            $.ajax({
                url: "/circle/getAllCircle",
                type: "post",
                success: function (res) {
                    if (res.code == 0) {
                        for (let i = 0; i < res.data.length; i++) {
                            $("#selectCircle").append("<at-option value=\""+res.data[i].circleId+"\">"+res.data[i].circleName+"</at-option>\n")
                        }
                    }
                }
            })
        }
    })
    var vm3 = new Vue({
        el: '#blog-content',
        data: {
            blogInfoList: [],
            commentList: [],
            pageNum: '1',
            size: '3',
            forwardInput: '',
            selected: 'll',
            reviewed: 'll',
        }, methods: {
            add() {


                $.ajax({
                    url: "/blog/showAllBlog",
                    type: "post",
                    data: {
                        page: this.pageNum,
                        size: this.size
                    },
                    success: function (result) {
                        if (result.code == 0) {
                            for (i = 0; i < result.count; i++) {
                                vm3.blogInfoList.push(result.data[i]);
                            }
                            vm3.pageNum = parseInt(vm3.pageNum) + 1;
                        }
                    }
                })
            },
            showForward(i) {
                if (this.selected != i) {
                    this.selected = i;
                    this.reviewed = 'll';
                    this.forwardInput = '';
                } else {
                    this.selected = 'lll';
                }
            },
            forwardBlog(e, blogId) {
                $.ajax({
                    url: "/blog/forwardBlog",
                    type: "post",
                    headers: {'token': $.cookie("token")},
                    data: {
                        blogId: blogId,
                        forwardContent: this.forwardInput
                    },
                    success: function (result) {
                        if (result.code == 0) {
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.msg("转发成功");
                            })
                            vm3.selected = 'll';
                        }
                    }, error: function () {
                        layui.use('layer', function () {
                            var layer = layui.layer;
                            layer.msg("请先登录!");
                        })
                        // window.location.href="../index/index.html";

                    }
                })
            },
            showReview(i, blogId) {
                if (this.reviewed != i) {
                    this.reviewed = i;
                    this.forwardInput = '';
                    this.selected = 'lll';
                    $.ajax({
                        url: "/blog/showComment",
                        type: "post",
                        data: {
                            blogId: blogId,
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                vm3.commentList = result.data;
                            }
                        }
                    })
                } else {
                    this.reviewed = 'lll';
                }
            },
            reviedBlog(e, blogId) {
                if (this.forwardInput == '') {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("请输入评论信息！");
                    })
                } else {
                    $.ajax({
                        url: "/blog/insertComment",
                        type: "post",
                        headers: {'token': $.cookie("token")},
                        data: {
                            blogId: blogId,
                            commentContent: this.forwardInput
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                layui.use('layer', function () {
                                    var layer = layui.layer;
                                    layer.msg("评论成功");
                                })
                                vm3.reviewed = 'lll';
                            }
                        }, error: function () {
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.msg("请先登录");
                                // window.location.href="../index/index.html";
                            })
                        }
                    })
                }
            },
            like(e, blogId) {
                $.ajax({
                    url: "/blog/insertLike",
                    type: "post",
                    headers: {'token': $.cookie("token")},
                    data: {
                        blogId: blogId
                    },
                    success: function (result) {
                        if (result.code == 0) {
                            e.target.innerText = parseInt(e.target.innerText) + 1;
                            e.target.style.color = "blue";
                        } else {
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.msg(result.msg);
                            })
                            e.target.style.color = "blue";
                        }
                    }, error: function () {
                        layui.use('layer', function () {
                            var layer = layui.layer;
                            layer.msg("请先登录");
                            // window.location.href="../index/index.html";
                        })
                    }
                })
            },
            jumpPagePerson(userId) {
                if ($.cookie('token') == null) {
                    $.cookie("userId", userId, {path: '/user/user-center/personals.html'});
                    window.location.href = "../user-center/personals.html";
                } else {
                    $.ajax({
                        url: "/test/testGetUserIdByToken",
                        type: "post",
                        headers: {'token': $.cookie("token")},
                        success: function (result) {
                            if (result.code == 0) {
                                if (userId == result.data) {
                                    window.location.href = "../user-center/personal.html";
                                } else {
                                    $.cookie("userId", userId, {path: '/user/user-center/personals.html'});
                                    window.location.href = "../user-center/personals.html";
                                }
                            }
                        }
                    })
                }
            }
        }, created() {
            $.ajax({
                url: "/blog/showAllBlog",
                type: "post",
                data: {
                    page: this.pageNum,
                    size: this.size
                },
                success: function (result) {
                    vm3.pageNum = '1';
                    if (result.code == 0) {
                        vm3.blogInfoList = result.data;
                        vm3.pageNum = parseInt(vm3.pageNum) + 1;
                    }
                }
            })

            window.onscroll = function () {
                //变量scrollTop是滚动条滚动时，距离顶部的距离
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                //变量windowHeight是可视区的高度
                var windowHeight = document.documentElement.clientHeight || document.body.clientHeight;
                //变量scrollHeight是滚动条的总高度
                var scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
                //滚动条到底部的条件
                if (scrollTop + windowHeight == scrollHeight) {
                    //写后台加载数据的函数
                    // console.log("距顶部"+scrollTop+"可视区高度"+windowHeight+"滚动条总高度"+scrollHeight);
                    // //加载层
                    // layui.use('layer', function () {
                    //     var layer = layui.layer;
                    //     var index = layer.load(0, {shade: false,}); //0代表加载的风格，支持0-2
                    // })

                    vm3.add();
                }
            }
        }
    })


    $(function () {
        $.ajax({
            url: "/userInfo/getUserAvatarAndRelation",
            type: "post",
            headers: {"token": $.cookie("token")},
            data: {
                page: 1,
                size: 1000,
            },
            success: function (res) {
                if (res.code == 0) {
                    $("#fensi").text(res.data.fansNum);
                    $("#guanzhu").text(res.data.bloggerNum);
                    $("#tiezi").text(res.data.blogNum);
                    $("#user-photo").attr("src", res.data.avatarUrl);
                    $("#username").text(res.data.userName);


                }

            }
        })


        $(".disu").click(function () {


        })
    });

</script>
