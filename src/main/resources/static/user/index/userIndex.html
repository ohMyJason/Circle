<script>

    //上传资源
    var ifImg = true;
    var ifVedio = true;

    layui.use('upload', function () {
        var upload = layui.upload;
        var layer = layui.layer;
        //执行实例
        upload.render({
            elem: '#uploadImg' //绑定元素
            , url: '/blog/uploadResource/' //上传接口
            , data: {flag: 1}
            , before: function () {
                layer.load(1); //换了种风格
                if (ifImg==false){
                    layer.alert("你不能同时上传视频和图片");
                    layer.closeAll('loading'); //关闭loading
                    return false;
                }
            }
            , headers: {token: $.cookie("token")}
            , accept: 'file' //允许上传的文件类型
            , done: function (res) {
                layer.closeAll('loading'); //关闭loading
                console.log(res.data.resourceUrl);
                //视频设false
                // ifVedio=false;
                $(".releaseImg").append("<img src=\"//" + res.data.resourceUrl + "\">\n")
                vm4.itemsId.push(res.data.blogItemId);
                console.log(vm4.itemsId);
                $("#releaseImgCard").show(1000);
                $("#releaseImgCard h4").text("图片");
                ifVedio=false;
                //上传完毕回调
            }
            , error: function () {
                layer.closeAll('loading'); //关闭loading
                layer.msg("上传错误，请重新上传")
                //请求异常回调
            }
        });

        //执行实例
        var uploadVideo = upload.render({
            elem: '#uploadVideo' //绑定元素
            , url: '/blog/uploadResource/' //上传接口
            , data: {flag: 4}
            , headers: {token: $.cookie("token")}
            , accept: 'file' //允许上传的文件类型
            , before: function () {
                layer.load(1); //换了种风格
                if(ifVedio==false){
                    layer.alert("你不能同时上传视频和图片");
                    layer.closeAll('loading'); //关闭loading
                    return false;
                }
            }
            , done: function (res) {
                layer.closeAll('loading'); //关闭loading
                $("#releaseImgCard h4").text("视频");
                // ifImg=false;
                // ifVedio=false;
                $(".releaseImg").append("  <video src=\"//" + res.data.resourceUrl + "\" style='width: 100%' controls=\"controls\" >您的浏览器不支持播放该视频！</video>\n\n")
                $("#releaseImgCard").show(1000);
                vm4.itemsId.push(res.data.blogItemId);
                ifImg=false;
                //上传完毕回调
            }
            , error: function () {
                layer.closeAll('loading'); //关闭loading

                //请求异常回调
            }
        });

    });


    //发微博部分
    var vm4 = new Vue({
        el: '#release-blog',
        data: {
            blogContent: "",
            circleId: "",
            itemsId: [],
            circleItem: [],

        },
        methods: {
            relealeBlog: function () {
                if (this.circleId != "") {
                    layer.load(1);
                    $.ajax({
                        url: "/blog/insertBlog",
                        type: "post",
                        headers: {"token": $.cookie("token")},
                        contentType: "application/json",
                        data: JSON.stringify({
                            "blog": {
                                "content": this.blogContent,
                                "circleId": this.circleId
                            },
                            "itemIds": this.itemsId
                        }),
                        success: function (res) {
                            layer.closeAll('loading');
                            if (res.code == 0) {
                                layui.use('layer', function () {
                                    var layer = layui.layer;
                                    layer.msg("发表成功");
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 1000);
                                })
                            }
                        }
                    })
                } else {
                    layer.msg("请选择圈子!!!");
                }
            }
        }
        , created() {
            layui.use('layedit', function(){
                var layedit = layui.layedit;
                var index = layedit.build('input',{
                    height:140,
                    tool: ['face']
                }); //建立编辑器
                $("#disc").click(function () {
                    vm4.blogContent=layedit.getContent(index);
                    console.log(layedit.getContent(index));
                    console.log(vm4.blogContent);
                    vm4.relealeBlog();

                })


            });
            $.ajax({
                url: "/circle/getAllCircle",
                type: "post",
                success: function (res) {
                    if (res.code == 0) {
                        vm4.circleItem = res.data;
                    }
                }
            })
        }
    })
    var vm3 = new Vue({
        el: '#blog-content',
        data: {
            blogInfoList: [],
            commentList: [],
            pageNum: '1',
            size: '3',
            forwardInput: '',
            selected: 'll',
            reviewed: 'll',
            selectType:"0"  //0-热度 1-关注 2-实时
        }, methods: {
            toCircle(circleId){
                $.cookie("circleId",circleId,{path: '/user/circle/circle.html'})
            },
            add() {
                if (this.selectType==0){
                    $.ajax({
                        url: "/blog/showAllBlog",
                        type: "post",
                        data: {
                            page: this.pageNum,
                            size: this.size
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                for (i = 0; i < result.count; i++) {
                                    vm3.blogInfoList.push(result.data[i]);
                                }
                                vm3.pageNum = parseInt(vm3.pageNum) + 1;
                            }
                        }
                    })
                }else  if (this.selectType==1){
                    $.ajax({
                        url: "/blog/showConcernBlog",
                        type: "post",
                        headers:{"token":$.cookie("token")},
                        data: {
                            page: this.pageNum,
                            size: this.size
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                for (i = 0; i < result.count; i++) {
                                    vm3.blogInfoList.push(result.data[i]);
                                }
                                vm3.pageNum = parseInt(vm3.pageNum) + 1;
                            }
                        }
                    })
                }else if (this.selectType==2){
                    $.ajax({
                        url: "/blog/showBlogByCreateTime",
                        type: "post",
                        headers:{"token":$.cookie("token")},

                        data: {
                            page: this.pageNum,
                            size: this.size
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                for (i = 0; i < result.count; i++) {
                                    vm3.blogInfoList.push(result.data[i]);
                                }
                                vm3.pageNum = parseInt(vm3.pageNum) + 1;
                            }
                        }
                    })
                }

            },
            showForward(i) {
                if (this.selected != i) {
                    this.selected = i;
                    this.reviewed = 'll';
                    this.forwardInput = '';
                } else {
                    this.selected = 'lll';
                }
            },
            forwardBlog(e, blogId) {
                $.ajax({
                    url: "/blog/forwardBlog",
                    type: "post",
                    headers: {'token': $.cookie("token")},
                    data: {
                        blogId: blogId,
                        forwardContent: this.forwardInput
                    },
                    success: function (result) {
                        if (result.code == 0) {
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.msg("转发成功");
                            })
                            vm3.selected = 'll';
                        }
                    }, error: function () {
                        layui.use('layer', function () {
                            var layer = layui.layer;
                            layer.msg("请先登录!");
                        })
                        // window.location.href="../index/index.html";

                    }
                })
            },
            showReview(i, blogId) {
                if (this.reviewed != i) {
                    this.reviewed = i;
                    this.forwardInput = '';
                    this.selected = 'lll';
                    $.ajax({
                        url: "/blog/showComment",
                        type: "post",
                        data: {
                            blogId: blogId,
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                vm3.commentList = result.data;
                            }
                        }
                    })
                } else {
                    this.reviewed = 'lll';
                }
            },
            reviedBlog(e, blogId) {
                if (this.forwardInput == '') {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("请输入评论信息！");
                    })
                } else {
                    $.ajax({
                        url: "/blog/insertComment",
                        type: "post",
                        headers: {'token': $.cookie("token")},
                        data: {
                            blogId: blogId,
                            commentContent: this.forwardInput
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                layui.use('layer', function () {
                                    var layer = layui.layer;
                                    layer.msg("评论成功");
                                })
                                vm3.reviewed = 'lll';
                                var x = parseInt(e.target.parentElement.parentElement.parentElement.previousElementSibling.previousElementSibling.firstElementChild.nextElementSibling.firstElementChild.innerHTML);
                                e.target.parentElement.parentElement.parentElement.previousElementSibling.previousElementSibling.firstElementChild.nextElementSibling.firstElementChild.innerHTML = x + 1;
                            }
                        }, error: function () {
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.msg("请先登录");
                                // window.location.href="../index/index.html";
                            })
                        }
                    })
                }
            },
            like(e, blogId) {
                $.ajax({
                    url: "/blog/insertLike",
                    type: "post",
                    headers: {'token': $.cookie("token")},
                    data: {
                        blogId: blogId
                    },
                    success: function (result) {
                        if (result.code == 0) {
                            e.target.innerText = parseInt(e.target.innerText) + 1;
                            e.target.style.color = "blue";
                        } else {
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.msg(result.msg);
                            })
                            e.target.style.color = "blue";
                        }
                    }, error: function () {
                        layui.use('layer', function () {
                            var layer = layui.layer;
                            layer.msg("请先登录");
                            // window.location.href="../index/index.html";
                        })
                    }
                })
            },
            jumpPagePerson(userId) {
                if ($.cookie('token') == null) {
                    $.cookie("userId", userId, {path: '/user/user-center/personals.html'});
                    window.location.href = "../user-center/personals.html";
                } else {
                    $.ajax({
                        url: "/test/testGetUserIdByToken",
                        type: "post",
                        headers: {'token': $.cookie("token")},
                        success: function (result) {
                            if (result.code == 0) {
                                if (userId == result.data) {
                                    window.location.href = "../user-center/personal.html";
                                } else {
                                    $.cookie("userId", userId, {path: '/user/user-center/personals.html'});
                                    window.location.href = "../user-center/personals.html";
                                }
                            }
                        }
                    })
                }
            }
