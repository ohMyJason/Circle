<script>
    let vm1 = new Vue({
        el: '#circle_navbar',
        data: {
            inputValue: '',
            loginName: '',
            password: ''
        },methods:{
            //搜索功能
            searchBlog(){
                if (this.inputValue==''){
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("搜索不能为空");
                    })
                }else {
                    window.location.href = "/user/blog/blog.html?content=" + this.inputValue
                }
            },

            //登录
            login:function () {
                if (this.loginName==''){
                    layui.use('layer',function() {
                        var layer = layui.layer;
                        layer.msg("请输入手机/用户名/邮箱！");
                    })
                }else if (this.password==''){
                    layui.use('layer',function() {
                        var layer = layui.layer;
                        layer.msg("请输入密码！");
                    })
                }else{
                    $.ajax({
                        url: "/userLogin/login",
                        type: "post",
                        data: {
                            loginName: this.loginName,
                            password: this.password,
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                layui.use('layer',function() {
                                    var layer = layui.layer;
                                    layer.msg("登陆成功！");
                                });
                                window.location.href = "/user/index/userIndex.html";
                                $.cookie("token", result.data.token, {path: "/"});
                            } else {
                                layui.use('layer',function() {
                                    var layer = layui.layer;
                                    layer.msg("登陆失败！");
                                })
                            }
                        }
                    })
                }
            }
        }

    });
</script>
<script>
    var vm = new Vue({
        el: '#register_form',
        data: {
            phoneNumber: '',
            userName: '',
            password: '',
            birthYear: "请选择",
            birthMonth: "请选择",
            birthDay: "请选择",
            code: '',
            resCode: '---res',
        }, methods: {
            sendMsg() {
                var reg = /^1([38][0-9]|4[579]|5[0-3,5-9]|6[6]|7[0135678]|9[89])\d{8}$/;
                if (this.phoneNumber == '') {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("请输入手机号！");
                    })
                } else if (!reg.test(this.phoneNumber)) {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("请输入正确的手机号！");
                    })
                } else {
                    $.ajax({
                        url: "/userLogin/sendMsg",
                        type: "post",
                        data: {
                            phoneNumber: this.phoneNumber
                        },
                        success: function (result) {
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.msg("发送成功，注意接受短信！");
                            })
                            if (result.code == 0) {
                                vm.resCode = result.data;
                            }
                        }, error: function () {
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.msg("请求失败");
                            })
                        }
                    })
                }

            }, registerNow() {
                var regpas = /^(\w){6,16}$/;
                var regpho = /^1([38][0-9]|4[579]|5[0-3,5-9]|6[6]|7[0135678]|9[89])\d{8}$/;
                if (this.phoneNumber == '') {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("请输入手机号！");
                    })
                } else if (!regpho.test(this.phoneNumber)) {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("请输入正确的手机号！");
                    })
                } else if (this.password == '') {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("密码不能为空");
                    })
                } else if (!regpas.test(this.password)) {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("请输入6-16位数字字母下划线组成的密码！");
                    })
                } else if (this.birthYear == '请选择' || this.birthDay == '请选择' || this.birthMonth == '请选择') {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("请选择出生年月！");
                    })
                } else if (this.code != this.resCode) {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("请输入正确的验证码！");
                    })
                } else {
                    var birthday = this.birthYear + '-' + this.birthMonth + '-' + this.birthDay
                    $.ajax({
                        url: "/userLogin/registered",
                        type: "post",
                        data: {
                            phone: this.phoneNumber,
                            birthday: birthday,
                            password: this.password
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                layui.use('layer', function () {
                                    var layer = layui.layer;
                                    layer.msg("注册成功！马上去完善个人信息！");
                                })
                                $.cookie("token", result.data, {path: "/"});
                                window.location.href = "../letter/settingInfo.html";
                            } else {
                                layui.use('layer', function () {
                                    var layer = layui.layer;
                                    layer.msg(result.msg);
                                })
                            }
                        }, error: function () {
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.msg("请求失败");
                            })
                        }
                    })
                }
            }
        },
    })
</script>
<!-----canvas背景------->
<script>
    var canvas = document.getElementById("cas");
    var ctx = canvas.getContext("2d");

    resize();
    window.onresize = resize;

    function resize() {
        canvas.width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        canvas.height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    }

    var RAF = (function() {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(callback) {
            window.setTimeout(callback, 1000 / 60);
        };
    })();

    // 鼠标活动时，获取鼠标坐标
    var warea = {x: null, y: null, max: 20000};
    window.onmousemove = function(e) {
        e = e || window.event;

        warea.x = e.clientX;
        warea.y = e.clientY;
    };
    window.onmouseout = function(e) {
        warea.x = null;
        warea.y = null;
    };

    // 添加粒子
    // x，y为粒子坐标，xa, ya为粒子xy轴加速度，max为连线的最大距离
    var dots = [];
    for (var i = 0; i < 300; i++) {
        var x = Math.random() * canvas.width;
        var y = Math.random() * canvas.height;
        var xa = Math.random() * 2 - 1;
        var ya = Math.random() * 2 - 1;

        dots.push({
            x: x,
            y: y,
            xa: xa,
            ya: ya,
            max: 6000
        })
    }

    // 延迟100秒开始执行动画，如果立即执行有时位置计算会出错
    setTimeout(function() {
        animate();
    }, 100);

    // 每一帧循环的逻辑
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 将鼠标坐标添加进去，产生一个用于比对距离的点数组
        var ndots = [warea].concat(dots);

        dots.forEach(function(dot) {

            // 粒子位移
            dot.x += dot.xa;
            dot.y += dot.ya;

            // 遇到边界将加速度反向
            dot.xa *= (dot.x > canvas.width || dot.x < 0) ? -1 : 1;
            dot.ya *= (dot.y > canvas.height || dot.y < 0) ? -1 : 1;

            // 绘制点
            ctx.fillRect(dot.x - 0.5, dot.y - 0.5, 1, 1);

            // 循环比对粒子间的距离
            for (var i = 0; i < ndots.length; i++) {
                var d2 = ndots[i];

                if (dot === d2 || d2.x === null || d2.y === null) continue;

                var xc = dot.x - d2.x;
                var yc = dot.y - d2.y;

                // 两个粒子之间的距离
                var dis = xc * xc + yc * yc;

                // 距离比
                var ratio;

                // 如果两个粒子之间的距离小于粒子对象的max值，则在两个粒子间画线
                if (dis < d2.max) {

                    // 如果是鼠标，则让粒子向鼠标的位置移动
                    if (d2 === warea && dis > (d2.max / 2)) {
                        dot.x -= xc * 0.03;
                        dot.y -= yc * 0.03;
                    }

                    // 计算距离比
                    ratio = (d2.max - dis) / d2.max;

                    // 画线
                    ctx.beginPath();
                    ctx.lineWidth = ratio / 2;
                    //线条颜色
                    ctx.strokeStyle = 'rgba(0,0,0,' + (ratio + 0.2) + ')';
                    ctx.moveTo(dot.x, dot.y);
                    ctx.lineTo(d2.x, d2.y);
                    ctx.stroke();
                }
            }

            // 将已经计算过的粒子从数组中删除
            ndots.splice(ndots.indexOf(dot), 1);
        });

        RAF(animate);
    }
</script>
