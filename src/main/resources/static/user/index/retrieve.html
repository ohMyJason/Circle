            outline-style: none;

            width: 50px;

        .sendCode{
            height: 31px;
            padding: 0 5px;
            color: white;
            background-color: #6190E8;
            border-radius: 5px;

            display: none;

<body>
<!---------------导航条---------------->

    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-white navbar_c fixed-top">
            <div class="container-fluid">
                <!------------Logo图标------->
                <a class="navbar-brand col-xs-3 col-md-2" href="index.html">
                    <img src="../../node_modules/images/logo.png" class="img-fluid">
                </a>
                <!------------搜索框----------->
                <form class="form-inline input-group input-group-xs col-xs-8 col-md-4">
                    <input class="form-control" type="search" v-model="inputValue" placeholder="大家正在搜" aria-label="Search">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm" @click="searchBlog"><i class="zi zi_search"></i></span>
                    </div>
                </form>

                <!------------汉堡按钮------------>
                <button class="navbar-toggler col-xs-2 col-md-1 ml-5" type="button" data-toggle="collapse"
                        data-target="#circle_nav" aria-controls="circle_nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="width: 25px;margin-left: 5px;margin-right: 5px"></span>
                </button>

                <!------------六个导航按钮--------->
                <div class="collapse navbar-collapse col-lg-6" id="circle_nav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="userIndex.html"><i class="icon icon-home"></i>首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../circle/circleRank.html"><i class="icon icon-aperture"></i>圈子</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../letter/session.html"><i class="icon icon-mail"></i>私信</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../user-center/personal.html"><i class="icon icon-user"></i>用户</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html" target="_blank">注册</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="modal" data-target="#exampleModalT">登录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 导航条模态框 -->
        <div class="modal fade" id="exampleModalT" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">账号登录</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="mr-3 input-group d-flex align-items-center mb-2">
                            <i class="icon icon-user mr-3" style="font-size: 25px"></i>
                            <input class="form-control" type="text" placeholder="请输入账号" onclick="this.placeholder='' " v-model="loginName">
                        </div>
                        <div class="mr-3 input-group d-flex align-items-center mb-1">
                            <i class="icon icon-lock mr-3" style="font-size: 25px"></i>
                            <input class="form-control" type="password" placeholder="请输入密码" onclick="this.placeholder='' " v-model="password">
                        </div>
                        <a href="retrieve.html" target="_blank" class="d-flex flex-end">忘记密码？</a>
                        <button type="button" class="btn btn-block bg-info mt-2" @click="login">立即登录</button>

                        <div class="row ml-2">
                            <span style="font-size: 14px">还没有账号？<a href="register.html" target="_blank" style="color: #c7254e">立刻注册</a></span>

    <!--<div class="container-fluid">-->
    <!--<iframe id="headerFrame" name="headerFrame" width="100%" src="../../navbar.html" frameborder="0" scrolling="no"></iframe>-->
    <!--</div>-->
</header>

<div class="container" id="app1">

    <div :class=[selected?'':'hidden']>
        <div class="row" style="margin: 30px 0px">
            <div class="col-md-10 col-md-offset-4">
                <h1>找回密码</h1>
            </div>
            <div class="col-md-10"></div>
        </div>
        <div class="row">
            <div class="col-md-offset-6 col-md-12">
                <form>
                    用户名:<input type="text" v-model="userName" placeholder="请输入用户名" class="at-input__original"><br>
                    手机号:<input type="text" v-model="phone" placeholder="请输入手机号" class="at-input__original"><br>
                    验证码: <input type="text" class="verifyCode" v-model="code">
                    <input type="button" class="sendCode" style="margin-left: 10px" @click="sendMsg" value="获取验证码"><br>
                    <input type="button" class="sendCode" @click="changePassword" value="修改密码" style="margin-top: 10px">
                </form>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>

    <div :class=[selected?'hidden':'']>
        <div class="row" style="margin: 30px 0">
            <div class="col-md-10 col-md-offset-4">
                <h1>重置密码</h1>
            </div>
            <div class="col-md-10"></div>
        </div>

        <div class="row">
            <div class="col-md-offset-6 col-md-12">
                <form>
                    新密码:<input type="password" v-model="password" placeholder="请输入新密码" class="at-input__original"><br>
                    确认密码:<input type="password" v-model="newPassword" placeholder="请重复输入" class="at-input__original"><br>
                    <input type="button" class="sendCode" @click="submitChange" value="提交修改" style="margin-top: 10px">
                </form>
            </div>
            <div class="col-md-6"></div>
        </div>


    </div>

    <div class="row">
        <div class="col-md-16 col-md-offset-4">
<!--            <at-progress :percent="percent"></at-progress>-->
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<script>
    //导航条搜索登录功能
    let vm = new Vue({
        el: '#circle_navbar',
        data: {
            inputValue: '',
            loginName: '',
            password: ''
        },methods:{
            //搜索功能
            searchBlog(){
                if (this.inputValue==''){
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("搜索不能为空");
                    })
                }else {
                    window.location.href = "/user/blog/blog.html?content=" + this.inputValue
                }
            },

            //登录
            login:function () {
                if (this.loginName==''){
                    layui.use('layer',function() {
                        var layer = layui.layer;
                        layer.msg("请输入手机/用户名/邮箱！");
                    })
                }else if (this.password==''){
                    layui.use('layer',function() {
                        var layer = layui.layer;
                        layer.msg("请输入密码！");
                    })
                }else{
                    $.ajax({
                        url: "/userLogin/login",
                        type: "post",
                        data: {
                            loginName: this.loginName,
                            password: this.password,
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                layui.use('layer',function() {
                                    var layer = layui.layer;
                                    layer.msg("登陆成功！");
                                });
                                window.location.href = "/user/index/userIndex.html";
                                $.cookie("token", result.data.token, {path: "/"});
                            } else {
                                layui.use('layer',function() {
                                    var layer = layui.layer;
                                    layer.msg("登陆失败！");
                                })
                            }
                        }
                    })
                }
            }
        }

    });
</script>
<script>
    var vm =new Vue({
        el: '#app1',
        data: {
            userName:'',
            phone:'',
            userId:'',
            flag:'false',
            selected:'false',
            percent:'10',
            resCode:'lll',
            code:'',
            password:'',
            newPassword:''
        },methods:{
            sendMsg() {
                var regpho = /^1([38][0-9]|4[579]|5[0-3,5-9]|6[6]|7[0135678]|9[89])\d{8}$/;
                if(this.userName==''){
                    layui.use('layer',function() {
                        var layer = layui.layer;
                        layer.msg("请输入正确的用户名");
                    })
                }else if(!regpho.test(this.phone)){
                    layui.use('layer',function() {
                        var layer = layui.layer;
                        layer.msg("请输入正确的手机号");
                    })
                }else {
                    $.ajax({
                        url:'/userInfo/matchNameAndPhone',
                        type:'post',
                        data:{
                            userName: this.userName,
                            phone: this.phone
                        },success:function (result) {
                            if(result.code==0){
                                vm.userId = result.data;
                                vm.flag = 'true';
                                $.ajax({
                                    url: "/userLogin/sendMsg",
                                    type: "post",
                                    data: {
                                        phoneNumber: vm.phone
                                    },
                                    success: function (result) {
                                        layui.use('layer',function() {
                                            var layer = layui.layer;
                                            layer.msg("发送成功，注意接受短信！");
                                        })
                                        if (result.code == 0) {
                                            vm.resCode = result.data;
                                        }
                                    }, error: function () {
                                        layui.use('layer', function () {
                                            var layer = layui.layer;
                                            layer.msg("请求失败");
                                        })
                                    }
                                })
                            }else {
                                layer.msg(result.msg);
                            }
                        }
                    })
                }
            },changePassword(){
                if (this.flag == 'true'&&this.resCode==this.code)
                    this.selected = !this.selected
            },submitChange(){
                var regpas = /^(\w){6,16}$/;
                if (!regpas.test(this.password)) {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg("请输入6-16位数字字母下划线组成的密码！");
                    })
                }else if(!this.password==this.newPassword){
                    layer.msg("两次密码输入不一致！");
                }else {
                    $.ajax({
                        url: "/userInfo/newPassword",
                        type: "post",
                        data: {
                            userId: this.userId,
                            password: this.password
                        },
                        success: function (result) {
                            if (result.code == 0) {
                                layui.use('layer', function () {
                                    var layer = layui.layer;
                                    layer.msg("重置密码成功！");
                                })
                                window.location.href = "index.html";
                            }else{
                                layer.msg("重置失败！");
                            }
                        }
                    })
                }
            }



        }
    })
</script>
</body>
</html>
