<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>圈子</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/at-ui/dist/at.js"></script>
    <script src="../../node_modules/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/at-ui-style/css/at.css">
    <link rel="stylesheet" href="../../node_modules/css/top.css">
    <link rel="stylesheet" href="../../node_modules/css/circle.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="app" class="row top-header">
        <div class="col-md-3 logo">
            <a href="#">
                <img src="../../node_modules/images/logo.png" class="img-up">
            </a>
        </div>
        <div class="col-md-9">
            <at-input v-model="inputValue4" placeholder="请输入内容" append-button class="top-search">
                <template slot="append">
                    <i class="icon icon-search"></i>
                </template>
            </at-input>
        </div>
        <div class="col-md-7 col-md-offset-5">
            <at-menu mode="horizontal" active-name="2">
                <at-menu-item name="1"><i class="icon icon-home"></i>首页</at-menu-item>
                <at-menu-item name="2"><i class="icon icon-aperture"></i>圈子</at-menu-item>
                <at-menu-item name="3"><i class="icon icon-mail"></i>私信</at-menu-item>
                <at-menu-item name="4"><i class="icon icon-user"></i>用户</at-menu-item>
            </at-menu>
        </div>
    </div>

    <div id="mid-search" class="row search-margin">
        <div class="col-md-3"></div>
        <div class="col-md-3 logo">
            <a href="#">
                <img src="../../node_modules/images/logo.png" class="img-up">
            </a>
        </div>
        <div class="col-md-8">
            <at-input v-model="searchVal" placeholder="请输入内容" class="mid-search"></at-input>
        </div>
        <div class="col-md-2">
            <at-button type="info" hollow class="mid-search" title="圈内搜索">圈内搜索</at-button>
        </div>
        <div class="col-md-3 col-md-offset-2">
            <span class="span-mid" title="发现身边的事！">发现身边的事！</span>
        </div>
        <div class="col-md-3">
        </div>
    </div>

    <div id="mid-title">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-2 div-img">
                <img :src="circleItem.circleImgUrl" class="circle-header">
            </div>
            <div class="col-md-4">
                <h1 v-text="circleItem.circleName"></h1>
                <span class="span-item" v-cloak>帖子：{{circleItem.blogNum}}</span>
            </div>

            <div class="col-md-6 col-md-offset-4"></div>
            <div class="col-md-2">
                <a><span class="all-circle">热门排行 ></span></a><br>
                <a href="createCircle.html"><span class="all-circle">创建圈子 ></span></a>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row title-margin">
            <div class="col-md-3"></div>
            <div class="col-md-8">
                <span class="black-blue" v-cloak>&nbsp;&nbsp;&nbsp;圈子主题:{{circleItem.circleTitle}}</span>
            </div>
            <div class="col-md-3">
                <a href=""><span class="black-blue" v-cloak>创建人:{{circleItem.createName}}</span></a>
            </div>
            <div class="col-md-4">
                <span class="black-blue" v-cloak>创建时间:{{circleItem.createTime}}</span>
            </div>
            <div class="col-md-1"><a><span class="black-blue">热度</span></a></div>
            <div class="col-md-2"><a><span class="black-blue">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间</span></a></div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div id="circle-content">
        <div class="row content-margin">
            <div class="col-md-3"></div>
            <div class="col-md-18">
                <div class="content-show" v-for="(item,i) in blogInfoList">
                    <!--         控制头           -->
                    <div class="row">
                        <div class="col-md-2 col-md-offset-1">
                            <img :src="item.avatarUrl" class="header-img">
                        </div>
                        <div class="col-md-8">
                            <a href="#"><span v-text="item.userName" class="black-blue blog-belonger"></span></a>
                        </div>
                        <div class="col-md-2 col-md-offset-11" v-if="item.isRepost == 0">
                            <at-tag color="success">原创</at-tag>
                        </div>
                        <div class="col-md-2 col-md-offset-11" v-if="item.isRepost == 1">
                            <at-tag color="info">转载</at-tag>
                        </div>
                    </div>
                    <!--        原创展示            -->
                    <div v-if="item.isRepost == 0">
                        <div class="row">
                            <div class="col-md-18 col-md-offset-3">
                                <span v-text="item.content"></span>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row" v-if="item.type == 2">
                            <div class="col-md-18 col-md-offset-3">
                                <video :src="item.resourceUrl" controls="controls" width="100%" height="260px">您的浏览器不支持播放该视频！</video>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row" v-if="item.type == 1">
                            <div class="col-md-11 col-md-offset-3">
                                <div v-for="(urlList,i) in item.resourceList" class="show-img" >
                                    <img :src="urlList" class="all-img">
                                </div>
                            </div>
                            <div class="col-md-10"></div>
                        </div>
                    </div>
                    <!--      转载展示          -->

                    <div v-if="item.isRepost == 1">
                        <div class="row">
                            <div class="col-md-18 col-md-offset-3">
                                <span v-text="item.content"></span>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <!--    原帖展示    -->
                        <div v-if="item.blogInfo.isRepost == 0" class="row">
                            <div class="col-md-18 col-md-offset-3 trans-show">
                                <div class="row">
                                    <div class="col-md-2 col-md-offset-1">
                                        <img :src="item.blogInfo.avatarUrl" class="header-img">
                                    </div>
                                    <div class="col-md-7 col-md-offset-1">
                                        <a href="#"><span v-text="item.blogInfo.userName" class="black-blue blog-belonger"></span></a>
                                    </div>
                                    <div class="col-md-13"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-18 col-md-offset-3">
                                        <span v-text="item.blogInfo.content"></span>
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                                <div class="row" v-if="item.blogInfo.type == 2">
                                    <div class="col-md-18 col-md-offset-3">
                                        <video :src="item.blogInfo.resourceList[0]" controls="controls" width="100%" height="260px">您的浏览器不支持播放该视频！</video>
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                                <div class="row" v-if="item.blogInfo.type == 1">
                                    <div class="col-md-13 col-md-offset-2">
                                        <div v-for="(urlList,i) in item.blogInfo.resourceList" class="show-img" >
                                            <img :src="urlList" class="all-img">
                                        </div>
                                    </div>
                                    <div class="col-md-10"></div>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>

                    <!--    评论点赞相关 -->
                    <div class="row l-c-s">
                        <div class="col-md-5">
                            <a href="" @click.prevent="transflag = !transflag" class="icon icon-share a-font-20px">转发</a>
                        </div>
                        <div class="col-md-5">
                            <at-popover trigger="click" placement="bottom">
                                <at-button style="width: 100px;height: 30px;border:none;margin-right: 10px" size="small" class="icon icon-edit a-font-20px" v-cloak>{{item.commentNum}}</at-button>
                                <template slot="content">
                                    <textarea>123</textarea>
                                    <div style="text-align: right;margin-top: 8px;">
                                        <at-button size="smaller" @click="show=false">取消</at-button>
                                        <at-button size="smaller" type="primary" @click="show=false">评论</at-button>
                                    </div>
                                </template>
                            </at-popover>
                            <!--<a href="" @click.prevent="" class="icon icon-edit a-font-20px" v-cloak>{{item.commentNum}}</a>-->
                        </div>
                        <div class="col-md-5">
                            <a href="" @click.prevent="" class="icon icon-thumbs-up a-font-20px" v-cloak>{{item.likeNum}}</a>
                        </div>
                        <div class="col-md-9">
                            <span class="font-16px" v-cloak>创建时间:{{item.createTime}}</span>
                        </div>
                    </div>

                </div>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>


</div>
