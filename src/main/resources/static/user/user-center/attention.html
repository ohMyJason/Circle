<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>关注</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/at-ui/dist/at.js"></script>
    <link rel="stylesheet" href="../../node_modules/at-ui-style/css/at.css">
    <link rel="stylesheet" href="../../node_modules/css/top.css">
    <link rel="stylesheet" href="../../node_modules/css/attention.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <div class="row top-header">
        <div class="col-md-3 logo">
            <img src="../../node_modules/images/logo.png" class="img-up">
        </div>
        <div class="col-md-9">
            <at-input v-model="inputValue4" placeholder="请输入内容" append-button class="top-search">
                <template slot="append">
                    <i class="icon icon-search"></i>
                </template>
            </at-input>
        </div>
        <div class="col-md-7 col-md-offset-5">
            <at-menu mode="horizontal" active-name="0">
                <at-menu-item name="1"><i class="icon icon-home"></i>首页</at-menu-item>
                <at-menu-item name="2"><i class="icon icon-aperture"></i>圈子</at-menu-item>
                <at-menu-item name="3"><i class="icon icon-mail"></i>私信</at-menu-item>
                <at-menu-item name="4"><i class="icon icon-user"></i>用户</at-menu-item>
            </at-menu>
        </div>
    </div>

    <div class="create-margin">
        <div class="row circle_frame">
            <div class="col-md-3"></div>
            <div class="col-md-18">

                <div class="first_box flex-center">
                    <input type="file" ref="file" @change="getFile" name="file" id="file" style="display: none">
                    <label for="file"><img :src="src" class="icon-head"></label><br>
                    <span class="nick_name" v-cloak>{{userName}}</span><br>
                    <span class="sign_name" v-cloak>{{signName}}</span>
                </div>

                <div class="row second_box">
                    <at-menu mode="horizontal" active-name="0" class="col-md-24">
                        <at-menu-item name="1" class="col-md-offset-5">我的主页</at-menu-item>
                        <at-menu-item name="2" class="col-md-offset-8">我的相册</at-menu-item>
                    </at-menu>
                </div>

                <div class="third_box">
                    <div class="row">
                        <div class="text_481X1" v-cloak>全部关注&nbsp;{{attentionNum}}</div>
                    </div>
                    <div class="box_480X1"></div>  <!--水平分隔线-->

                    <div class="member_box row">
                        <ul class="member_ul">
                            <li class="member_li S_bg1 row" v-for="(item,index) in memberList">
                                <img :src="item.memberAvatar" alt="用户头像" class="member_avatar">
                                <div class="box_111X1"></div>
                                <div class="member_info">
                                    <p class="text_96X1">{{item.memberName}}</p>
                                    <p class="member_attention icon icon-check">已关注</p>
                                    <p class="member_word">{{item.memberWord}}</p>
                                </div>
                                <at-button type="primary" class="session_btn">私信</at-button>
                                <at-button class="cancel_btn">取消关注</at-button>
                            </li>
                            <!--<li class="member_li S_bg1"></li>-->
                            <!--<li class="member_li S_bg1"></li>-->
                            <!--<li class="member_li S_bg1"></li>-->
                            <!--<li class="member_li S_bg1"></li>-->
                        </ul>
                    </div>

                    <div class="row flex-center">
                        <at-pagination :total="100" class="pagination"></at-pagination>
                    </div>
                </div>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data:{
            inputValue4:'',
            src:'../../node_modules/images/head.png',
            userName:'用户昵称69096',
            signName:'个性签名',
            date:'8月31日 19:30',
            attentionNum: '1275',
            memberList:[
                {
                    memberAvatar:'../../node_modules/images/head.png',
                    memberName:'用户昵称',
                    memberWord:'个人简介',
                },
                {
                    memberAvatar:'../../node_modules/images/head.png',
                    memberName:'用户昵称',
                    memberWord:'个人简介',
                },
                {
                    memberAvatar:'../../node_modules/images/head.png',
                    memberName:'用户昵称',
                    memberWord:'个人简介',
                }
            ]
        },methods: {
            getFile(e) {
                let _this = this
                var files = e.target.files[0]
                if (!e || !window.FileReader) return  // 看支持不支持FileReader
                let reader = new FileReader()
                reader.readAsDataURL(files) // 这里是最关键的一步，转换就在这里
                reader.onloadend = function () {
                    _this.src = this.result
                }
            }
        }
    })
</script>
</html>
