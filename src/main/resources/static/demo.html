<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AT-UI Example</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/at-ui/dist/at.js"></script>
    <link rel="stylesheet" href="node_modules/at-ui-style/css/at.css">
    <link rel="stylesheet" href="node_modules/css/top.css">
</head>
<body>
<div id="app" class="container">
    <div class="row top-header">
        <div class="col-md-3 logo">
            <img src="node_modules/images/logo.png" class="img-up">
        </div>
        <div class="col-md-9">
            <at-input v-model="inputValue4" placeholder="请输入内容" append-button class="top-search">
                <template slot="append">
                    <i class="icon icon-search"></i>
                </template>
            </at-input>
        </div>
        <div class="col-md-7 col-md-offset-5">
            <a href="#" class="top-font-size"><i class="icon icon-home"></i>首页</a>
            <a href="#" class="top-font-size"><i class="icon icon-home"></i>圈子</a>
            <a href="#" class="top-font-size"><i class="icon icon-home"></i>私信</a>
            <a href="#" class="top-font-size"><i class="icon icon-home"></i>用户</a>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data:{
            inputValue4:''
        }
    })
</script>
</body>
</html>
