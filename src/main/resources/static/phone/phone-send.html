<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送圈子</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <link rel="stylesheet" href="node_modules/css/phone-index.css">
</head>
<body>
<header class="bar bar-nav" >
    <button class="button button-link button-nav pull-left">
        <span class="icon icon-left"></span>
        返回
    </button>
    <button class="button pull-right">
        发送
    </button>
    <h1 class="title" style="color: orangered">发送新圈圈</h1>
</header>
<div class="content">
<!--    发表框-->
    <div style="width: 98%;height: 17rem;margin-left: 1%; margin-top:1rem;background-color: #B0C8F4;border-radius: 20px">
        <textarea style="width: 100%;height: 75%;border-top-left-radius: 20px;border-top-right-radius: 20px">

        </textarea>
        <div style="position: relative;height: 25%;width: 100%;border-bottom-left-radius: 20px;border-bottom-right-radius: 20px;
        text-align: center;font-size: 2rem;">
            <h>
                +&nbsp;添加图片/视频/链接
            </h>
        </div>
    </div>
    <div class="card" style="border-radius: 10px">
        <div class="card-content" style="width: 100%;height: 5rem;border-radius: 10px">
            <button class="button pull-right" style="font-size: 2rem;height: 5rem;width: 5rem;border: 0px">
                <span class="icon icon-right"></span>
            </button>
            <button class="button pull-left" style="font-size: 2rem;height: 5rem;width: 5rem;border: 0px">
                <span class="icon icon-browser"></span>
                <span>&nbsp;添加圈子</span>
            </button>
        </div>
    </div>
    <div class="card" style="border-radius: 10px">
        <div class="card-content" style="width: 100%;height: 5rem;border-radius: 10px">
            <button class="button pull-left" style="font-size: 2rem;height: 5rem;width: 5rem;border: 0px">
                <span class="icon icon-home"></span>
                <span>&nbsp;地理位置</span>
            </button>
        </div>
    </div>
</div>

</body>
</html>
